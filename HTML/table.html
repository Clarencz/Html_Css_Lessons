<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tables</title>
  </head>
  <body>
    <h3>Store Hours</h3>
    <table border="1" style="background-color: lightblue">
      <tr align="center" style="background-color: lightgreen">
        <th>Monday</th>
        <th>Tuesday</th>
        <th>Wednesday</th>
        <th>Thursday</th>
        <th>Friday</th>
        <th>Saturday</th>
      </tr>
      <tr align="center">
        <td>9am -5pm</td>
        <td>9am -5pm</td>
        <td>9am -5pm</td>
        <td>9am -5pm</td>
        <td>9am -5pm</td>
        <td>10am -4pm</td>
      </tr>
    </table>
  </body>
</html>

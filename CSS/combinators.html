<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>combinators</title>
    <link rel="stylesheet" href="combinators.css" />
  </head>
  <body>
    <!-- combinators explain relationship between listed selectors 
       descendant
     > child
     ~ general sibling
     + adjacent sibling-->

    <div id="container">
      <p>this is #1</p>
      <p>this is #2</p>
      <div>
        <p>this is number #3</p>
      </div>
    </div>
    <p>this is number #4</p>
    <p>this is number #5</p>
  </body>
</html>
